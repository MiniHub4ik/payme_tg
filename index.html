<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>To‘lov sahifasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>💳 Karta orqali to‘lov</h2>
        <form id="payment-form">
            <label>Karta raqami</label>
            <input type="text" id="cardNumber" maxlength="19" placeholder="0000 0000 0000 0000" required>

            <label>Amal qilish muddati</label>
            <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>

            <label>Telefon raqami</label>
            <input type="tel" id="phone" pattern="^\d{9,12}$" placeholder="9989xxxxxxx" required>

            <button type="submit">To‘lovni amalga oshirish</button>
        </form>
    </div>

    <script>
        const cardInput = document.getElementById('cardNumber');
        const expiryInput = document.getElementById('expiry');

        // Автоматическое добавление пробелов в карту
        cardInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '').substring(0, 16);
            let formatted = value.match(/.{1,4}/g);
            e.target.value = formatted ? formatted.join(' ') : '';
        });

        // Автоматическое добавление "/" в дате
        expiryInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '').substring(0, 4);
            if (value.length >= 3) {
                e.target.value = value.substring(0, 2) + '/' + value.substring(2);
            } else {
                e.target.value = value;
            }
        });

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('To‘lov yuborildi!');
            // Тут можешь отправить данные через fetch или как удобно тебе
        });

        document.getElementById('payment-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const cardNumber = document.getElementById('cardNumber').value;
    const expire = document.getElementById('expiry').value;
    const phone = document.getElementById('phone').value;

    const payload = {
        card_number: cardNumber,
        expire: expire,
        phone: phone
    };

    try {
        const response = await fetch("http://localhost:5000/pay", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.status === "success") {
            alert("To‘lov muvaffaqiyatli bajarildi!");
        } else {
            alert("Xatolik: " + data.message);
        }

    } catch (err) {
        alert("Serverga ulanishda xatolik.");
        console.error(err);
    }
});

    </script>

</body>
</html>
