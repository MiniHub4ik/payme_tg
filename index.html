<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obuna | Payme</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: right;
      font-size: 14px;
      color: #555;
    }

    .tarif-box {
      background: linear-gradient(135deg, #dbeafe, #e0f2fe);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    .tarif-box h2 {
      margin: 0;
      font-size: 18px;
      color: #1e3a8a;
    }

    .price {
      font-size: 28px;
      font-weight: bold;
      color: #1e3a8a;
      margin: 10px 0;
    }

    .card-input {
      margin-top: 20px;
    }

    .card-input input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #06b6d4;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0891b2;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    .footer img {
      height: 20px;
      vertical-align: middle;
    }

    .footer a {
      color: #06b6d4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      Alisher Atajanov<br/>
      348342573<br/>
      @a_atajanov
    </div>

    <div class="tarif-box">
      <h2>AtajanovBlog</h2>
      <p>Tarif: Oylik obuna</p>
      <div class="price">27000 so'm / 1 oyiga</div>
    </div>

    <form method="POST" action="/pay">
      <div class="card-input">
        <label>Karta raqami</label>
        <input type="text" name="card_number" placeholder="0000 0000 0000 0000" required />

        <label>Muddati</label>
        <input type="text" name="expiry" placeholder="MM / YY" required />
      </div>
      <button type="submit">Davom etish</button>
    </form>

    <div class="footer">
      Davom etish orqali siz <a href="#">Payme Ofertasini</a> tasdiqlaysiz<br/><br/>
      Powered by <img src="https://cdn.payme.uz/logo/payme_logo.svg" alt="Payme" />
    </div>
  </div>
</body>
</html>
