<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Toâ€˜lov sahifasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>ðŸ’³ Karta orqali toâ€˜lov</h2>
    <form id="payment-form">
        <label>Karta raqami</label>
        <input type="text" id="cardNumber" maxlength="19" placeholder="0000 0000 0000 0000" required>

        <label>Amal qilish muddati</label>
        <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>

        <label>Telefon raqami</label>
        <input type="tel" id="phone" pattern="^\d{9,12}$" placeholder="9989xxxxxxx" required>

        <button type="submit">Toâ€˜lovni amalga oshirish</button>
    </form>
</div>

<script>
    const cardInput = document.getElementById('cardNumber');
    const expiryInput = document.getElementById('expiry');
    let tgUser = null;

    // Format card number
    cardInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, '').substring(0, 16);
        let formatted = value.match(/.{1,4}/g);
        e.target.value = formatted ? formatted.join(' ') : '';
    });

    // Format expiry
    expiryInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, '').substring(0, 4);
        if (value.length >= 3) {
            e.target.value = value.substring(0, 2) + '/' + value.substring(2);
        } else {
            e.target.value = value;
        }
    });

    // Submit
    document.getElementById('payment-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        if (!tgUser) {
            alert("Iltimos, Telegram orqali tizimga kiring.");
            return;
        }

        const payload = {
            card_number: document.getElementById('cardNumber').value,
            expire: document.getElementById('expiry').value,
            phone: document.getElementById('phone').value,
            tg_id: tgUser.id,
            tg_username: tgUser.username || "",
            tg_name: tgUser.first_name + (tgUser.last_name ? " " + tgUser.last_name : "")
        };

        try {
            const response = await fetch("http://localhost:5000/pay", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (data.status === "success") {
                alert("Toâ€˜lov muvaffaqiyatli amalga oshirildi!");
            } else {
                alert("Xatolik: " + data.message);
            }
        } catch (err) {
            alert("Server bilan aloqa qilishda muammo yuz berdi.");
            console.error(err);
        }
    });

    function onTelegramAuth(user) {
        tgUser = user;
        console.log("Telegram foydalanuvchi:", user);
    }
</script>

<script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="resumekworkbot"
        data-size="large"
        data-userpic="false"
        data-lang="uz"
        data-onauth="onTelegramAuth(user)"
        data-request-access="write"></script>

</body>
</html>
