            display: flex;

            justify-content: center;
            height: 100vh;

        .card {

            border-radius: 6px;

        }

        .card-logo {

        }

        .loader {

            border: 4px solid #f3f3f3;

            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            text-align: center;
            color: #4CAF50;
            font-size: 18px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;

</head>
