<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obuna uchun to‚Äòlov</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    input.error {
      border-color: red;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0074b6;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 15px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 15px;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #0088cc;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Obuna uchun to‚Äòlov</h2>
    <input type="text" id="card_number" maxlength="19" placeholder="Karta raqami (16 ta raqam)" />
    <input type="text" id="expire" maxlength="5" placeholder="Amal muddati (MM/YY)" />
    <input type="text" id="phone" maxlength="13" placeholder="Telefon raqam (+998...)" />
    <button onclick="pay()">To‚Äòlovni amalga oshirish</button>
    <div id="status"></div>
    <div id="channelLink" class="link"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;

    const cardInput = document.getElementById("card_number");
    const expireInput = document.getElementById("expire");
    const phoneInput = document.getElementById("phone");

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã
    cardInput.addEventListener("input", () => {
      let val = cardInput.value.replace(/\D/g, "").slice(0, 16);
      let formatted = val.match(/.{1,4}/g)?.join(" ") ?? "";
      cardInput.value = formatted;
    });

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
    expireInput.addEventListener("input", () => {
      let val = expireInput.value.replace(/\D/g, "").slice(0, 4);
      if (val.length >= 3) val = val.slice(0, 2) + "/" + val.slice(2);
      expireInput.value = val;
    });

    // –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã –∏ +
    phoneInput.addEventListener("input", () => {
      phoneInput.value = phoneInput.value.replace(/[^\d+]/g, "").slice(0, 13);
    });

    function pay() {
      const card_number = cardInput.value.trim();
      const expire = expireInput.value.trim();
      const phone = phoneInput.value.trim();
      const statusDiv = document.getElementById("status");
      const channelLink = document.getElementById("channelLink");

      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –æ—à–∏–±–∫–∏
      statusDiv.textContent = "";
      channelLink.innerHTML = "";
      cardInput.classList.remove("error");
      expireInput.classList.remove("error");
      phoneInput.classList.remove("error");

      let valid = true;

      if (card_number.replace(/\s/g, "").length !== 16) {
        cardInput.classList.add("error");
        valid = false;
      }

      if (!/^\d{2}\/\d{2}$/.test(expire)) {
        expireInput.classList.add("error");
        valid = false;
      }

      if (!/^\+998\d{9}$/.test(phone)) {
        phoneInput.classList.add("error");
        valid = false;
      }

      if (!valid) {
        statusDiv.textContent = "Iltimos, barcha maydonlarni to‚Äòg‚Äòri to‚Äòldiring.";
        statusDiv.className = "error";
        return;
      }

      // –£—Å–ª–æ–≤–Ω–∞—è "—É—Å–ø–µ—à–Ω–∞—è" –æ–ø–ª–∞—Ç–∞
      statusDiv.textContent = "To‚Äòlov muvaffaqiyatli amalga oshirildi!";
      statusDiv.className = "success";

      // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Å—ã–ª–∫—É –Ω–∞ –∫–∞–Ω–∞–ª (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ—é —Å—Å—ã–ª–∫—É!)
      channelLink.innerHTML = `
        <p>Quyidagi havola orqali kanalga qo‚Äòshiling:</p>
        <a href="https://t.me/your_channel_link" target="_blank">üëâ Kanalga o‚Äòtish</a>
      `;

      // –ú–æ–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å WebApp —á–µ—Ä–µ–∑ –ø–∞—Ä—É —Å–µ–∫—É–Ω–¥:
      // setTimeout(() => tg.close(), 3000);
    }
  </script>
</body>
</html>
