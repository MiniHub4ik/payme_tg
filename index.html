<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obuna uchun to‘lov</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0074b6;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Obuna uchun to‘lov</h2>
    <input type="text" id="card_number" maxlength="19" placeholder="Karta raqami (16 ta raqam)" />
    <input type="text" id="expire" maxlength="5" placeholder="Amal muddati (MM/YY)" />
    <input type="text" id="phone" maxlength="13" placeholder="Telefon raqam (+998...)" />
    <button onclick="pay()">To‘lovni amalga oshirish</button>
    <div id="status" class=""></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;

    const cardInput = document.getElementById("card_number");
    cardInput.addEventListener("input", function (e) {
      let val = cardInput.value.replace(/\D/g, "").slice(0, 16);
      let formatted = val.match(/.{1,4}/g)?.join(" ") ?? "";
      cardInput.value = formatted;
    });

    const expireInput = document.getElementById("expire");
    expireInput.addEventListener("input", function (e) {
      let val = expireInput.value.replace(/\D/g, "").slice(0, 4);
      if (val.length >= 3) {
        val = val.slice(0, 2) + '/' + val.slice(2);
      }
      expireInput.value = val;
    });

    const phoneInput = document.getElementById("phone");
    phoneInput.addEventListener("input", function () {
      phoneInput.value = phoneInput.value.replace(/[^\d+]/g, "");
    });

    async function pay() {
      const card_number = cardInput.value;
      const expire = expireInput.value;
      const phone = phoneInput.value;

      const statusDiv = document.getElementById("status");
      statusDiv.className = "";
      statusDiv.textContent = "";

      if (!card_number || !expire || !phone) {
        statusDiv.textContent = "Iltimos, barcha maydonlarni to‘ldiring.";
        statusDiv.className = "error";
        return;
      }

      try {
        const response = await fetch("/pay", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ card_number, expire, phone, user_id: user.id })
        });

        const result = await response.json();

        if (result.status === "success") {
          statusDiv.textContent = "To‘lov muvaffaqiyatli amalga oshirildi!";
          statusDiv.className = "success";
          setTimeout(() => tg.close(), 2000);
        } else {
          statusDiv.textContent = result.message || "Xatolik yuz berdi.";
          statusDiv.className = "error";
        }
      } catch (err) {
        statusDiv.textContent = "Serverga ulanishda xatolik.";
        statusDiv.className = "error";
      }
    }
  </script>
</body>
</html>
