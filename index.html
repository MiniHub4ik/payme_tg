<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obuna bo'lish</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border 0.2s;
    }

    input.error {
      border-color: red;
    }

    .logo {
      height: 32px;
      margin-bottom: 15px;
    }

    #loader {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .success {
      display: none;
      text-align: center;
      color: green;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0077b3;
    }

    a {
      color: #0088cc;
      text-decoration: none;
    }

    .logo-wrapper {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Visa_2014_logo_detail.svg/320px-Visa_2014_logo_detail.svg.png" class="logo" alt="Visa"/>
      <img src="https://humocard.uz/images/logo_humo.png" class="logo" alt="Humo"/>
    </div>
    <h2>Obuna bo'lish</h2>
    <form id="paymentForm">
      <div class="form-group">
        <input type="text" id="card" placeholder="Karta raqami (16 raqam)" maxlength="19" />
      </div>
      <div class="form-group">
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" />
      </div>
      <div class="form-group">
        <input type="text" id="phone" placeholder="Telefon raqam (90xxxxxxx)" />
      </div>
      <button type="submit">To‚Äòlov qilish</button>
    </form>

    <div id="loader">‚è≥ Iltimos kuting...</div>

    <div class="success" id="successMessage">
      <p>‚úÖ To‚Äòlov muvaffaqiyatli yakunlandi!</p>
      <a href="#" id="channelLink" target="_blank">üîó Kanalga o‚Äòtish</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const cardInput = document.getElementById('card');
    const expiryInput = document.getElementById('expiry');
    const loader = document.getElementById('loader');
    const successMessage = document.getElementById('successMessage');
    const channelLink = document.getElementById('channelLink');

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã
    cardInput.addEventListener('input', function () {
      let value = cardInput.value.replace(/\D/g, '');
      if (value.length > 16) value = value.slice(0, 16);
      cardInput.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
    });

    // –ê–≤—Ç–æ—Ñ–æ—Ä–º–∞—Ç –¥–ª—è —Å—Ä–æ–∫–∞
    expiryInput.addEventListener('input', function () {
      let value = expiryInput.value.replace(/\D/g, '');
      if (value.length > 4) value = value.slice(0, 4);
      if (value.length > 2) {
        value = value.slice(0, 2) + '/' + value.slice(2);
      }
      expiryInput.value = value;
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const card = cardInput.value.replace(/\s/g, '');
      const expiry = expiryInput.value;
      const phone = document.getElementById('phone').value;
      const telegram_id = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 123456; // –í—Ä–µ–º–µ–Ω–Ω–æ

      cardInput.classList.remove("error");
      expiryInput.classList.remove("error");
      let hasError = false;

      if (card.length !== 16) {
        cardInput.classList.add("error");
        hasError = true;
      }

      if (!/^\d{2}\/\d{2}$/.test(expiry)) {
        expiryInput.classList.add("error");
        hasError = true;
      }

      if (hasError) return;

      loader.style.display = 'block';

      try {
        const res = await fetch("http://localhost:5000/pay", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            card_number: card,
            expire: expiry,
            phone: phone,
            telegram_id: telegram_id
          })
        });

        const data = await res.json();

        loader.style.display = 'none';

        if (data.status === "success") {
          form.style.display = 'none';
          channelLink.href = data.invite_link;
          successMessage.style.display = 'block';
        } else {
          alert("‚ùå Xatolik: " + (data.message || "Noma'lum xato."));
        }

    });
  </script>
</body>
</html>
